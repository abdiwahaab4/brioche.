<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OUR MENU & EVC Payment</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script src="https://unpkg.com/unlazy@0.11.3/dist/unlazy.with-hashing.iife.js" defer init></script>
    <script>
      window.tailwind = window.tailwind || {};
      window.tailwind.config = {
        darkMode: ['class'],
        theme: {
          extend: {
            colors: {
              border: 'hsl(var(--border))',
              input: 'hsl(var(--input))',
              ring: 'hsl(var(--ring))',
              background: 'hsl(var(--background))',
              foreground: 'hsl(var(--foreground))',
              primary: { DEFAULT: 'hsl(var(--primary))', foreground: 'hsl(var(--primary-foreground))' },
              secondary: { DEFAULT: 'hsl(var(--secondary))', foreground: 'hsl(var(--secondary-foreground))' },
              destructive: { DEFAULT: 'hsl(var(--destructive))', foreground: 'hsl(var(--destructive-foreground))' },
              muted: { DEFAULT: 'hsl(var(--muted))', foreground: 'hsl(var(--muted-foreground))' },
              accent: { DEFAULT: 'hsl(var(--accent))', foreground: 'hsl(var(--accent-foreground))' },
              popover: { DEFAULT: 'hsl(var(--popover))', foreground: 'hsl(var(--popover-foreground))' },
              card: { DEFAULT: 'hsl(var(--card))', foreground: 'hsl(var(--card-foreground))' }
            }
          }
        }
      };
    </script>
    <style>
      :root {
        --background: 0 0% 100%;
        --foreground: 0 0% 0%;
        --card: 38 87% 55%;
        --card-foreground: 0 0% 0%;
        --popover: 54 100% 50%;
        --popover-foreground: 0 0% 0%;
        --primary: 54 100% 50%;
        --primary-foreground: 0 0% 0%;
        --secondary: 0 0% 0%;
        --secondary-foreground: 54 100% 50%;
        --muted: 0 0% 90%;
        --muted-foreground: 0 0% 0%;
        --accent: 54 100% 50%;
        --accent-foreground: 0 0% 0%;
        --destructive: 0 84.2% 60.2%;
        --destructive-foreground: 0 0% 98%;
        --border: 0 0% 0%;
        --input: 0 0% 0%;
        --ring: 54 100% 50%;
        --radius: 0.5rem;
      }
      .dark {
        --background: 0 0% 0%;
        --foreground: 54 100% 50%;
        --card: 0 0% 0%;
        --card-foreground: 54 100% 50%;
        --popover: 0 0% 0%;
        --popover-foreground: 54 100% 50%;
        --primary: 54 100% 50%;
        --primary-foreground: 0 0% 0%;
        --secondary: 54 100% 50%;
        --secondary-foreground: 0 0% 0%;
        --muted: 0 0% 15%;
        --muted-foreground: 54 100% 50%;
        --accent: 54 100% 50%;
        --accent-foreground: 0 0% 0%;
        --destructive: 0 62.8% 30.6%;
        --destructive-foreground: 0 0% 98%;
        --border: 54 100% 50%;
        --input: 54 100% 50%;
        --ring: 54 100% 50%;
      }

      .payment-box {
        background: white;
        padding: 20px;
        max-width: 400px;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      }
      .payment-box input, .payment-box button {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        font-size: 16px;
      }
      .payment-box button {
        background: #5b6cff;
        color: white;
        border: none;
        cursor: pointer;
      }
      .payment-box button:hover { background: #4a59d6; }
      .msg { margin-top: 12px; font-weight: 600; }

      /* New: simple modal styles for PIN input */
      .modal-overlay {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.45);
        align-items: center;
        justify-content: center;
        z-index: 60;
      }
      .modal-overlay.active { display: flex; }
      .modal {
        background: white;
        padding: 18px;
        border-radius: 8px;
        width: 320px;
        box-shadow: 0 6px 18px rgba(0,0,0,0.18);
      }
      .modal h4 { margin: 0 0 8px; font-weight: 700; }
      .modal .actions { display:flex; gap:8px; margin-top:12px; }
      .modal input { padding:10px; font-size:16px; width:100%; box-sizing:border-box; }
    </style>
  </head>
  <body class="bg-background text-foreground">
    <main class="p-6">
      <section class="max-w-4xl mx-auto">
        <div class="flex flex-col items-center">
          <img aria-hidden="true" alt="Dilek logo" src="brioche logo.jpg" class="mb-4" />
          <h2 class="text-3xl font-bold mb-4 relative">
            OUR MENU
            <span class="absolute inset-x-0 -bottom-1 h-1 bg-primary"></span>
          </h2>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-6">
          <a href="chicken.html" class="bg-card p-4 border border-border rounded-lg shadow-md hover:shadow-lg transition text-center">
            <h3 class="text-lg font-semibold text-secondary">Chicken</h3>
          </a>
          <a href="meat.html" class="bg-card p-4 border border-border rounded-lg shadow-md hover:shadow-lg transition text-center">
            <h3 class="text-lg font-semibold text-secondary">Meat</h3>
          </a>
          <a href="fries.html" class="bg-card p-4 border border-border rounded-lg shadow-md hover:shadow-lg transition text-center">
            <h3 class="text-lg font-semibold text-secondary">Fries & More</h3>
          </a>
          <a href="drinks.html" class="bg-card p-4 border border-border rounded-lg shadow-md hover:shadow-lg transition text-center">
            <h3 class="text-lg font-semibold text-secondary">Drinks</h3>
          </a>
        </div>

        <hr class="my-8" />

        <div class="payment-box mx-auto">
          <h3 class="text-xl font-semibold">EVC Plus Payment</h3>
          <label class="block mt-4">Phone Number</label>
          <input id="phone" inputmode="numeric" pattern="\d*" placeholder="6XXXXXXXX" aria-label="Phone number" />
          <button id="payBtn" class="mt-3">Bixi $4.00</button>
          <div class="msg" id="message" aria-live="polite"></div>
        </div>

        <!-- PIN confirmation modal (hidden until needed) -->
        <div id="pinModal" class="modal-overlay" role="dialog" aria-modal="true" aria-hidden="true">
          <div class="modal" role="document">
            <h4>Geli PIN-kaaga</h4>
            <p class="text-sm text-muted">Fadlan hubi taleefankaaga oo geli PIN-ka si aad lacagta u xaqiijiso. Amount: <strong id="amountDisplay">$4.00</strong></p>
            <input id="pinInput" inputmode="numeric" placeholder="4-ka lambar PIN" aria-label="PIN" maxlength="6" />
            <div class="actions">
              <button id="confirmPin" style="flex:1;background:#4caf50;color:#fff;border:none;padding:10px;border-radius:6px;">Xaqiiji</button>
              <button id="cancelPin" style="flex:1;background:#e0e0e0;border:none;padding:10px;border-radius:6px;">Jooji</button>
            </div>
          </div>
        </div>

      </section>
    </main>

    <script src="script.js"></script>
    
  </body>

</html>
