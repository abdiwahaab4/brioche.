<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drinks</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-background p-4">
  <div class="flex flex-col items-center">
    <h1 class="text-xl font-bold text-primary mb-4">Drinks</h1>
    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-3">
      <!-- Milkshakes -->
      <div class="bg-card p-2 border border-border rounded-lg shadow-md">
        <img src="milk.jpg" alt="Milkshakes" class="w-full h-24 object-cover mb-1">
        <h3 class="text-sm font-semibold text-secondary">Milkshakes</h3>
        <p class="text-xs">$3.00</p>
      </div>
      <!-- Soft Drinks -->
      <div class="bg-card p-2 border border-border rounded-lg shadow-md">
        <img src="Soft Drinks.jpg" alt="Soft Drinks" class="w-full h-24 object-cover mb-1">
        <h3 class="text-sm font-semibold text-secondary">Soft Drinks</h3>
        <p class="text-xs">$1.00</p>
      </div>
      <!-- Water -->
      <div class="bg-card p-2 border border-border rounded-lg shadow-md">
        <img src="wat.jpg" alt="Water" class="w-full h-24 object-cover mb-1">
        <h3 class="text-sm font-semibold text-secondary">Water</h3>
        <p class="text-xs">$0.50</p>
      </div>
    </div>
    <a href="index.html" class="mt-4 text-primary underline">Back to Menu</a>
  </div>
</body>
</html>
